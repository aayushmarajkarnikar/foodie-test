<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Foodie</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="header-wrap__brand">
                    <a href = ""><img src="images/logo.svg"></a>
                    <nav class="header-wrap__brand__navigation">
                    <ul>
                        <li class="header-wrap__brand__list"><button class="button primary-button--unfilled"><a href="#">Login</a></button></li>
                        <li class="header-wrap__brand__list"><button class="button secondary-button--filled"><a href="#">Sign up</a></button></li>
                    </ul>
                    </nav>
                </div>  
            </div>
            <div class="main-content">
                <div class="main-content__title">
                    <h1>Let's get cooking.</h1>
                    <div class="main-content__search-bar">
                        <div class="main-content__search-bar__input">
                        <input type="search" id="ingredients" class="searchBar--input" name="ingredients" placeholder="Add your ingredients">
                        <img src="images/mic 1.svg">
                        </div>
                        <div class="main-content__search-bar__select-meals-button">
                            <button class="button select-meals-button--filled">
                                <img src="images/right-arrow 2.svg">
                                <select class="select-meals-button--filled--select-meals">
                                <option value="test">Select Meals</option>
                                <option value="test1">Breakfast</option>
                                <option value="test">Lunch</option>
                                <option value="test">Dinner</option>
                            </select></button>
                            <button class="button cook-button--filled">Lets cook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="images">
            <img class="images__image-top" src="images/top-.png">
            <img class="images__image-bottom-left" src="images/tomato.png">
            <img class="images__image-bottom-right" src="images/leaf.png">
        </div>
    </header>
    
</body>
</html>
